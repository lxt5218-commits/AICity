<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI读城 - 城市旅行攻略聚合平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .data-source-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #28a745;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .data-source-badge.mock {
            background: #ffc107;
            color: #000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
        }

        .results-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .results-table th {
            background: #f8f9fa;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }

        .results-table td {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .platform-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .platform-weibo { background: #ff6b6b; color: white; }
        .platform-douyin { background: #000; color: white; }
        .platform-zhihu { background: #0084ff; color: white; }
        .platform-douban { background: #007722; color: white; }
        .platform-mafengwo { background: #ff6b35; color: white; }
        .platform-rss { background: #17a2b8; color: white; }
        .platform-aqi { background: #343a40; color: white; }
        .platform-wechat { background: #1aae6f; color: white; }
        .platform-github { background: #24292e; color: white; }
        .platform-v2ex { background: #778087; color: white; }
        .platform-36kr { background: #ff6b35; color: white; }
        .platform-huxiu { background: #ff6b6b; color: white; }
        .platform-bilibili { background: #fb7299; color: white; }
        .platform-xiaohongshu { background: #ff4757; color: white; }

        .heat-score {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .heat-bar {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .heat-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .heat-number {
            font-weight: 600;
            color: #495057;
        }

        .content-preview {
            max-width: 300px;
            line-height: 1.5;
            color: #666;
        }

        .content-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-text {
            font-size: 0.9rem;
            display: -webkit-box;
            line-clamp: 3;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .results-table {
                font-size: 0.9rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 15px 10px;
            }
            
            .content-preview {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏙️ AI读城</h1>
            <p>智能聚合全网城市生活情报，发现最热门的本地资讯</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="请输入城市名称，如：南京、北京、上海..."
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    🔍 搜索城市情报
                </button>
            </form>
            
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <div class="loading-spinner"></div>
            <p>正在获取城市情报，请稍候...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title" id="resultsTitle">搜索结果</h2>
                <span class="results-count" id="resultsCount">0 条结果</span>
            </div>
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>热度排名</th>
                        <th>平台</th>
                        <th>内容预览</th>
                        <th>热度指数</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>


    <script>
        class CityGuideAggregator {
            constructor() {
                this.searchForm = document.getElementById('searchForm');
                this.cityInput = document.getElementById('cityInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.loadingSection = document.getElementById('loadingSection');
                this.resultsSection = document.getElementById('resultsSection');
                this.resultsTitle = document.getElementById('resultsTitle');
                this.resultsCount = document.getElementById('resultsCount');
                this.resultsBody = document.getElementById('resultsBody');
                this.lastDataSource = 'real'; // 记录数据来源
                this.cityFallbackSources = this.getCityFallbackSources();
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.searchCity();
                });
            }

            async searchCity() {
                const city = this.cityInput.value.trim();
                if (!city) {
                    alert('请输入城市名称');
                    return;
                }

                this.showLoading();

                try {
                    // 获取默认RSS源
                    const rssResults = await this.fetchFallbackRss(city);
                    
                    if (rssResults.length > 0) {
                        this.lastDataSource = 'rss_fallback';
                        this.displayResults(city, rssResults, 'rss_fallback');
                    } else {
                        this.showError('暂无数据，请稍后再试');
                    }
                } catch (error) {
                    console.error('❌ RSS 源获取失败:', error);
                    this.showError('搜索失败，请稍后重试');
                }
            }


            async fetchFallbackRss(city) {
                const lowerCity = city.toLowerCase();
                if (!['南京', 'nanjing', 'nj'].some(keyword => city.includes(keyword) || lowerCity.includes(keyword))) {
                    return [];
                }

                try {
                    const sources = this.cityFallbackSources.nanjing || [];
                    if (!sources.length) {
                        return [];
                    }

                    // 添加微博相关RSS源（使用公开RSSHub实例）
                    const weiboSources = [];

                    // 为南京添加特定的微博超话
                    if (city.includes('南京') || city.toLowerCase().includes('nanjing')) {
                        weiboSources.push({
                            url: [
                                'https://rsshub.mlj-dragon.cn/weibo/super_index/100808ad827c5906e6097904964bf48d70a06d',
                                'http://localhost:1200/weibo/super_index/100808ad827c5906e6097904964bf48d70a06d'
                            ],
                            platform: '微博超话: 南京',
                            platformClass: 'weibo'
                        });
                    }


                    const allSources = [...sources, ...weiboSources];
                    const results = await Promise.all(
                        allSources.map((source) => this.fetchRssFeed(source.url, source))
                    );
                    return results.flat();
                } catch (error) {
                    console.error('❌ RSS 兜底源获取失败:', error);
                    return [];
                }
            }

            async fetchRssFeed(url, { platform, platformClass }) {
                try {
                    const urls = Array.isArray(url) ? url : [url];
                    for (const u of urls) {
                        try {
                            // 优先使用本地RSSHub服务
                            let proxyUrl;
                            if (u.includes('localhost:1200') || u.includes('127.0.0.1:1200')) {
                                // 本地RSSHub服务，直接使用
                                proxyUrl = `https://rss2json.com/api.json?rss_url=${encodeURIComponent(u)}`;
                            } else {
                                // 其他RSS源，使用代理
                                proxyUrl = `https://rss2json.com/api.json?rss_url=${encodeURIComponent(u)}`;
                            }
                            
                            console.log(`🔍 正在获取 ${platform}: ${u}`);
                            console.log(`🔗 代理URL: ${proxyUrl}`);
                            
                            // 显示在页面上
                            const statusDiv = document.getElementById('rss-status');
                            if (statusDiv) {
                                statusDiv.innerHTML += `<div>🔍 测试 ${platform}: ${u}</div>`;
                            }
                            
                            const response = await fetch(proxyUrl);
                            if (!response.ok) {
                                console.warn(`⚠️ ${platform} 响应失败: ${response.status} - ${response.statusText}`);
                                continue;
                            }
                            const data = await response.json();
                            if (!data.items || !Array.isArray(data.items) || !data.items.length) {
                                console.warn(`⚠️ ${platform} 没有数据`);
                                continue;
                            }
                            console.log(`✅ ${platform} 获取成功: ${data.items.length} 条数据`);
                            return data.items.map((item, index) => ({
                                platform,
                                platformClass,
                                title: this.sanitizeContent(item.title || '未提供标题'),
                                content: this.sanitizeContent(item.description || item.content || '暂无内容摘要'),
                                publishTime: item.pubDate || item.published || '--',
                                url: item.link || '#',
                                heatScore: Math.max(0, 90 - index * 5)
                            }));
                        } catch (innerErr) {
                            console.warn(`⚠️ ${platform} 获取失败 (${u}):`, innerErr);
                            console.warn(`错误详情:`, innerErr.message);
                            // try next mirror
                            continue;
                        }
                    }
                    throw new Error('All mirrors failed');
                } catch (error) {
                    console.error(`❌ 获取 RSS 失败: ${Array.isArray(url) ? url.join(' | ') : url}`, error);
                    return [];
                }
            }

            sanitizeContent(html) {
                if (!html) return '';
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                return tempDiv.textContent || tempDiv.innerText || '';
            }

            areResultsEqual(arr1, arr2) {
                if (arr1.length !== arr2.length) return false;
                for (let i = 0; i < arr1.length; i++) {
                    if (JSON.stringify(arr1[i]) !== JSON.stringify(arr2[i])) {
                        return false;
                    }
                }
                return true;
            }

            showLoading() {
                this.loadingSection.style.display = 'block';
                this.resultsSection.style.display = 'none';
                this.searchBtn.disabled = true;
                this.searchBtn.textContent = '搜索中...';
            }

            displayResults(city, results, dataSource = 'real') {
                this.loadingSection.style.display = 'none';
                this.resultsSection.style.display = 'block';
                this.searchBtn.disabled = false;
                this.searchBtn.textContent = '🔍 搜索城市情报';

                const sortedResults = [...results].sort((a, b) => {
                    const scoreA = typeof a.heatScore === 'number' ? a.heatScore : 0;
                    const scoreB = typeof b.heatScore === 'number' ? b.heatScore : 0;
                    return scoreB - scoreA;
                });

                this.resultsTitle.textContent = `${city}城市情报`;
                this.resultsCount.textContent = `${sortedResults.length} 条结果`;

                if (!sortedResults.length) {
                    this.resultsBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: #999;">
                                <div class="error-message" style="background: #e9ecef; color: #495057; border-color: #dee2e6;">
                                    <strong>暂无数据</strong><br>
                                    请稍后再试，或确认目标数据源可访问
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                this.resultsBody.innerHTML = '';
                
                sortedResults.forEach((item, index) => {
                    const platformName = item.platform || 'RSS源';
                    const platformClass = item.platformKey || item.platformClass || 'rss';
                    const title = item.title || '未提供标题';
                    const content = item.content || '暂无内容摘要';
                    const heatScore = typeof item.heatScore === 'number' ? Math.max(0, Math.min(100, item.heatScore)) : 0;
                    const publishTime = item.publishTime || '--';
                    const url = item.url || '#';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <strong style="color: #667eea;">#${index + 1}</strong>
                        </td>
                        <td>
                            <span class="platform-badge platform-${platformClass}">
                                ${platformName}
                            </span>
                        </td>
                        <td>
                            <div class="content-preview">
                                <div class="content-title">${title}</div>
                                <div class="content-text">${content}</div>
                            </div>
                        </td>
                        <td>
                            <div class="heat-score">
                                <div class="heat-bar">
                                    <div class="heat-fill" style="width: ${heatScore}%"></div>
                                </div>
                                <span class="heat-number">${heatScore}</span>
                            </div>
                        </td>
                        <td>${publishTime}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="${url}" target="_blank" class="btn btn-primary">查看原文</a>
                                <button class="btn btn-secondary" onclick="this.parentElement.parentElement.parentElement.style.display='none'">隐藏</button>
                            </div>
                        </td>
                    `;
                    this.resultsBody.appendChild(row);
                });
            }

            showError(message) {
                this.loadingSection.style.display = 'none';
                this.resultsSection.style.display = 'block';
                this.searchBtn.disabled = false;
                this.searchBtn.textContent = '🔍 搜索城市情报';
                
                this.resultsBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #dc3545;">
                            <div class="error-message">
                                <strong>搜索失败</strong><br>
                                ${message}
                            </div>
                        </td>
                    </tr>
                `;
            }

            getCityFallbackSources() {
                return {
                    nanjing: [
                        {
                            url: 'https://www.douban.com/location/nanjing/events/feed/weekly',
                            platform: '豆瓣同城',
                            platformClass: 'douban'
                        },
                        {
                            url: 'https://rsshub.app/aqicn/nanjing',
                            platform: '空气质量指数',
                            platformClass: 'aqi'
                        },
                        {
                            url: 'http://rss.jintiankansha.me/rss/GMZTQMRSGN6DEZDFGIYDKZDEGIZWMZJUGMYDENTCGRQWIYJQHBRDIM3EMU2DSMDCGFRDKZBUGNTA====',
                            platform: '南京本地宝公众号',
                            platformClass: 'wechat'
                        },
                        {
                            url: 'http://rss.jintiankansha.me/rss/GM3TAMRZGN6DQNZZGE4TQODEGJSGEMZXMIZGENBXGY4DCNJZGYZTAODBGEYTMYJXMRSTQY3FGJRA====',
                            platform: '南京广播电视台',
                            platformClass: 'wechat'
                        },
                    ]
                };
            }

        }

        // 初始化应用
        let cityGuide;
        document.addEventListener('DOMContentLoaded', () => {
            cityGuide = new CityGuideAggregator();
        });
    </script>
</body>
</html>
